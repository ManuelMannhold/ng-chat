<main>
  <section>
    <form (ngSubmit)="submitName()">
      <h1>Login</h1>
      <input
        type="text"
        placeholder="Bitte Namen eingeben"
        [(ngModel)]="username"
        name="username"
        required
        autocomplete="off"
      />
      <button type="submit">Ok</button>
    </form>
  </section>
</main>
